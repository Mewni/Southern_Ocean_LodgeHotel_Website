<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="css/booking.css">

<body>
      <!-- Book Now form creation starts-->
<section class="container-fluid">
      <!-- row and justify-content-center class is used to place the form in center -->
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">
          <form class="form-container" onsubmit="reserve.php">
          <div class="form-group form-outline-light">
            <h4 class="text-center font-weight-bold" id="hotelname"> Southern Ocean Lodge </h4>    
            <h4 class="text-center font-weight-bold"> Book Your Room</h4>
            
            <label for="InputCheckIn">Check In</label>
             <input type="date" class="form-control rounded" id="InputCheckIn" aria-describeby="emailHelp" placeholder="dd/mm/yyyy">
          </div>
          <div class="form-group">
            <label for="InputCheckOut">Check Out</label>  
            <input type="date" class="form-control rounded" id="InputCheckOut" placeholder="dd/mm/yyyy">
          </div>
          <div class="form-group">
            <label for="InputNoOfAdults">Adults </label>
            <select name="noofadults" id="noofadults" class="rounded w-100" style="height: 37px;">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
          </div>
          <div class="form-group" id="borderradius">
            <label for="InputNoOfChildren">Children</label>
            <select name="noofchildren" id="noofchildren" class="w-100 rounded" style="height: 37px;">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
          </div>

          <div class="form-group">
            <label for="SelectRoomType">Room Type</label>
            <select name="roomtypes" id="roomtypes" class="w-100 rounded" style="height: 37px;">
                  <option value="Select">select</option>
                  <option value="Standard">Standard</option>
                  <option value="Superior">Superior</option>
                  <option value="SuperiorDeluxe">Superior Deluxe</option>
                  <option value="Executive">Executive</option>
                  <option value="FamilyRooms">Family Rooms</option>
                  <option value="JuniorSuites">Junior Suites</option>
 
                </select>
          </div>
          <div class="form-group" id="borderradius">
            <label for="bedtype">Bed Type</label>
            <select name="bedtype" id="bedtype" class="w-100 rounded" style="height: 37px;">
                  <option value="Single">Single</option>
                  <option value="Double">Double</option>
                </select>
              </div>
          <div class="form-group">
          <div class="form-group" id="borderradius">
            <label for="InputNoOfBeds">Number Of Beds</label>
            <select name="noofBeds" id="noofBeds" class="w-100 rounded" style="height: 37px;">
                  <option value="1">1</option>
                  <option value="2">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
          

          <button type="submit" class=" btn btn-outline-light btn-sm">Book Now</button>
          </form>
        </section>
      </section>
    </section>
  <!-- Booking form creation ends -->

</html>
